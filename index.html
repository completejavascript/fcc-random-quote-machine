<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A basic front-end project on freeCodeCamp - build a random quote machine.">
  <meta name="keywords" content="random quote machine, quote machine, fcc, freecodecamp, lampham, completejavascript">

  <title>[FCC] Build a Random quote Machine - Lam Pham</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Facebook comment -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div class="main-container">
    <header>
      <h1 class="site-title">Random Quote Machine</h1>
      <p class="site-description">Welcome! Enjoy these cool random quotes, </p>
    </header>
    <section class="quote-container my-box-shadow my-transition">
      <p class="quote-content">
        <i class="fa fa-quote-left" id="quote-symbol"></i>
        <span id="quote-text">Always be yourself, express yourself, have faith in yourself, do not go out and look for a successful personality and duplicate it.</span>
      </p>
      <p class="quote-author">
        -- <span id="quote-name">Bruce Lee</span>
      </p>
    </section>
    <section class="btn-wrapper">
      <span>Share: </span>
      <a href="javascript:void(0);" class="my-box-shadow"><i class="fa fa-twitter"></i></a>
      <a href="javascript:void(0);" class="my-box-shadow"><i class="fa fa-linkedin"></i></a>
      <a href="javascript:void(0);" class="my-box-shadow"><i class="fa fa-facebook"></i></a>
      <a href="javascript:void(0);" class="my-box-shadow"><i class="fa fa-google-plus"></i></a>
      <div class="btn-newquote my-box-shadow">
        <span class="my-transition">New quote</span>
      </div>
    </section>
  </div>
  <section class="fb-comment-wrapper">
    <!-- Comment section -->
    <div class="fb-comments" data-href="http://about.phamvanlam.com/fcc-random-quote-machine" data-width="380" data-numposts="5" data-mobile="true"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>
      Copyright &copy; 2018 by
      <a href="http://about.phamvanlam.com/">Lam Pham</a>. All Rights Reserved.
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
